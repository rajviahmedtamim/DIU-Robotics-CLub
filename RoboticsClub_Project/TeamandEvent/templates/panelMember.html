{% extends 'home.html'%}
{% load static %}
{% block container %}
<section class="page-header padding">
<div class="container">
<div class="page-content text-center">
<h2>Specialized team</h2>
<p>Meet the Robotics CLub.</p>
</div>
</div>
</section>
<section class="team-section bg-gray padding">
<div class="dots"></div>
<div class="container">
<div class="row team-wrap box-shadow">
    {% for p in panel %}
<div class="col-lg-3 col-sm-6 padding-15">
<div class="team-item">
<div class="overlay"></div>
<img src="{{p.ImageUrl}}" style="height:285px;width:285px" alt="team">
<div class="team-content">
<h3>{{p.name}}</h3>
<span>{{p.category}}</span>
</div>
<ul class="team-social">
<li><a href="{{p.facebook_url}}"><i class="ti-facebook"></i></a></li>
<li><a href="{{p.github_url}}"><i class="ti-github"></i></a></li>
<li><a href="{{p.twitter_url}}"><i class="ti-twitter"></i></a></li>
<li><a href="{{p.linkdin_url}}"><i class="ti-linkedin"></i></a></li>
</ul>
</div>
</div>
    {% endfor %}
</div>
</div>
</section>
{% endblock container%}
