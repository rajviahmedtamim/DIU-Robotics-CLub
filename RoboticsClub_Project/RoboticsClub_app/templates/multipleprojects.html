{% extends 'home.html'%}
{% load static %}
{% block container%}
<section class="page-header padding">
<div class="container">
<div class="page-content text-center">
<h2>Specialized projects</h2>
<p>Construction & Building Html Template.</p>
</div>
</div>
</section>
<section class="projects-section padding">
<div class="container">
<div class="row">
    {% for p in multipleproject %}
<div class="col-lg-4 col-sm-6 padding-15">
<div class="project-item">
<img src="{{p.imageurl}}" style="width:100%;height:400px" alt="projects">
<div class="overlay"></div>
<a href="{% url 'singleproject' id=p.id%}" class="view-icon ajax-popup-link"> <i class="fas fa-expand"></i></a>
<div class="projects-content">
<a href="#" class="category">{{p.category}}</a>
<h3><a href="{% url 'singleproject' id=p.id%}" class="tittle">{{p.title}}</a></h3>
</div>
</div>
</div>
    {% endfor %}

</div>
</div>
</section>
{% endblock container%}
