{% load static %}
<section class="counter-section padding">
<div class="container">
<div class="row counter-wrap">
<div class="col-lg-3 col-sm-6 padding-15">
<div class="counter-content wow fadeInUp" data-wow-delay="100ms">
<div class="counter"><span class="odometer" data-count="{{setting.club_member}}">00</span></div>
<h4>Total Club Member</h4>
</div>
</div>
<div class="col-lg-3 col-sm-6 padding-15">
<div class="counter-content wow fadeInUp" data-wow-delay="200ms">
<div class="counter"><span class="odometer" data-count="{{setting.project_completed}}">00</span></div>
<h4>Projects Completed </h4>
</div>
</div>
<div class="col-lg-3 col-sm-6 padding-15">
<div class="counter-content wow fadeInUp" data-wow-delay="300ms">
<div class="counter"><span class="odometer" data-count="{{setting.contest_participation}}"></span></div>
<h4>Contest Participation</h4>
</div>
</div>
<div class="col-lg-3 col-sm-6 padding-15">
<div class="counter-content wow fadeInUp" data-wow-delay="400ms">
<div class="counter"><span class="odometer" data-count="{{setting.award_achivement}}">00</span></div>
<h4>Contest Win</h4>
</div>
</div>
</div>
</div>
</section>
